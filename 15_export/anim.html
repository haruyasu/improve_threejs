<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plane</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }

            #world {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: linear-gradient(#247BA0, #70C1B3);
            }
        </style>
    </head>
    <body>
        <div id="world"></div>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r98/build/three.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r98/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r98/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r98/examples/js/WebGL.js"></script>
        <script>
            window.addEventListener("load", init, false);
            var mixers = [];
            var clock = new THREE.Clock();

            function init(event) {
                initScreenAnd3D();
                createControls();
                createLights();
                createObj();
                loop();
            }

            //COLORS
            var Colors = {
                red: 0xEA4335,
                white: 0xd8d0d1,
                pink: 0xf5986e,
                brown: 0x59332e,
                brownDark: 0x23190f,
                blue: 0x68c3c0,
                yellow: 0xFFE066,
                black: 0x50514F
            };

            // Controls
            function createControls() {
                controls = new THREE.OrbitControls(camera, container);
            }

            //INIT THREE JS, SCREEN AND MOUSE EVENTS
            function initScreenAnd3D() {
                container = document.getElementById("world");
                HEIGHT = container.offsetHeight;
                WIDTH = container.width;
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog(0xd6eae6, 150, 300);
                aspectRatio = WIDTH / HEIGHT;
                fieldOfView = 60;
                nearPlane = 1;
                farPlane = 10000;
                camera = new THREE.PerspectiveCamera(fieldOfView, aspectRatio, nearPlane, farPlane);
                scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);
                camera.position.x = 0;
                camera.position.z = 5;
                camera.position.y = 0;
                renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(WIDTH, HEIGHT);
                renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);
                renderer.shadowMap.enabled = true;
                container.appendChild(renderer.domElement);
                window.addEventListener("resize", handleWindowResize, false);
                clock = new THREE.Clock();
                handleWindowResize();
            }
            function handleWindowResize() {
                HEIGHT = container.offsetHeight;
                WIDTH = container.offsetWidth;
                renderer.setSize(WIDTH, HEIGHT);
                camera.aspect = WIDTH / HEIGHT;
                camera.updateProjectionMatrix();
            }
            var ambientLight, hemisphereLight, shadowLight;

            function createLights() {
                hemisphereLight = new THREE.HemisphereLight(0xaaaaaa, 0x000000, 0.9);
                ambientLight = new THREE.AmbientLight(0xdc8874, 0.5);
                shadowLight = new THREE.DirectionalLight(0xffffff, 0.9);
                shadowLight.position.set(150, 350, 350);
                shadowLight.castShadow = true;
                shadowLight.shadow.camera.left = -400;
                shadowLight.shadow.camera.right = 400;
                shadowLight.shadow.camera.top = 400;
                shadowLight.shadow.camera.bottom = -400;
                shadowLight.shadow.camera.near = 1;
                shadowLight.shadow.camera.far = 1000;
                shadowLight.shadow.mapSize.width = 2048;
                shadowLight.shadow.mapSize.height = 2048;
                scene.add(hemisphereLight);
                scene.add(shadowLight);
                scene.add(ambientLight);
            }

            function createObj() {
                var loader = new THREE.GLTFLoader();
                // loader.load("bird.glb", function(gltf) {
                loader.load("../models/gltf/parrot.glb", function(gltf) {
                    obj = gltf.scene.children[0];
                    scene.add(obj);
                    mixer = new THREE.AnimationMixer(obj);
                    mixer.clipAction(gltf.animations[0]).setDuration(1).play();
                    mixers.push(mixer);
                });
            }

            function loop() {
                var delta = clock.getDelta();
                for (var i = 0; i < mixers.length; i++) {
                    mixers[i].update(delta);
                }
                renderer.render(scene, camera);
                requestAnimationFrame(loop);
            }
        </script>
    </body>
</html>
