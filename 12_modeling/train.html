<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Train</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <style>
            body {
                margin: 0px;
                overflow: hidden;
                color: white;
                text-align: center;
            }

            #scene-container {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="scene-container"></div>

        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r98/build/three.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r98/examples/js/controls/OrbitControls.js"></script>

        <script>
            let container;
            let camera;
            let controls;
            let renderer;
            let scene;

            function init() {
                container = document.querySelector("#scene-container");

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x8fbcd4);

                createCamera();
                createControls();
                createLights();
                createMeshes();
                createRenderer();

                renderer.setAnimationLoop(() => {
                    update();
                    render();
                });
            }

            function createCamera() {
                camera = new THREE.PerspectiveCamera(
                    35,
                    container.clientWidth / container.clientHeight,
                    0.1,
                    100
                );
                camera.position.set(-5, 5, 7);
            }

            function createControls() {
                controls = new THREE.OrbitControls(camera, container);
            }

            function createLights() {
                const ambientLight = new THREE.HemisphereLight(
                    0xddeeff,
                    0x0f0e0d,
                    5
                );

                const mainLight = new THREE.DirectionalLight(0xffffff, 5);
                mainLight.position.set(10, 10, 10);

                scene.add(ambientLight, mainLight);
            }

            function createMaterials() {
                const body = new THREE.MeshStandardMaterial({
                    color: 0xff3333, // red
                    flatShading: true
                });

                // just as with textures, we need to put colors into linear color space
                body.color.convertSRGBToLinear();

                const detail = new THREE.MeshStandardMaterial({
                    color: 0x333333, // darkgrey
                    flatShading: true
                });

                detail.color.convertSRGBToLinear();

                return {
                    body,
                    detail
                };
            }

            function createGeometries() {
                const nose = new THREE.CylinderBufferGeometry(
                    0.75,
                    0.75,
                    3,
                    12
                );

                const cabin = new THREE.BoxBufferGeometry(2, 2.25, 1.5);

                const chimney = new THREE.CylinderBufferGeometry(0.3, 0.1, 0.5);

                // we can reuse a single cylinder geometry for all 4 wheels
                const wheel = new THREE.CylinderBufferGeometry(
                    0.4,
                    0.4,
                    1.75,
                    16
                );
                wheel.rotateX(Math.PI / 2);

                return {
                    nose,
                    cabin,
                    chimney,
                    wheel
                };
            }

            function createMeshes() {
                // create a Group to hold the pieces of the train
                const train = new THREE.Group();
                scene.add(train);

                const materials = createMaterials();
                const geometries = createGeometries();

                const nose = new THREE.Mesh(geometries.nose, materials.body);
                nose.rotation.z = Math.PI / 2;
                nose.position.x = -1;

                const cabin = new THREE.Mesh(geometries.cabin, materials.body);
                cabin.position.set(1.5, 0.4, 0);

                const chimney = new THREE.Mesh(
                    geometries.chimney,
                    materials.detail
                );
                chimney.position.set(-2, 0.9, 0);

                const smallWheelRear = new THREE.Mesh(
                    geometries.wheel,
                    materials.detail
                );
                smallWheelRear.position.set(0, -0.5, 0);

                const smallWheelCenter = smallWheelRear.clone();
                smallWheelCenter.position.x = -1;

                const smallWheelFront = smallWheelRear.clone();
                smallWheelFront.position.x = -2;

                const bigWheel = smallWheelRear.clone();
                bigWheel.scale.set(2, 2, 1.25);
                bigWheel.position.set(1.5, -0.1, 0);

                train.add(
                    nose,
                    cabin,
                    chimney,

                    smallWheelRear,
                    smallWheelCenter,
                    smallWheelFront,
                    bigWheel
                );
            }

            function createRenderer() {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);

                renderer.setPixelRatio(window.devicePixelRatio);

                renderer.gammaFactor = 2.2;
                renderer.gammaOutput = true;

                renderer.physicallyCorrectLights = true;

                container.appendChild(renderer.domElement);
            }

            function update() {}

            function render() {
                renderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = container.clientWidth / container.clientHeight;

                // update the camera's frustum
                camera.updateProjectionMatrix();

                renderer.setSize(container.clientWidth, container.clientHeight);
            }

            window.addEventListener("resize", onWindowResize);

            init();
        </script>
    </body>
</html>
